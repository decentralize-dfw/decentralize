        @font-face {
            font-family: 'Telegrama Raw';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/telegrama_raw.otf') format('opentype');
        }
        @font-face {
            font-family: 'Telegrama Render';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/telegrama_render_osn.otf') format('opentype');

        @font-face {
            font-family: 'GAU Private';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/LazenbyCompLiquid.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Robot';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/OwreKynge.ttf') format('truetype');
        }

        :root {
            --ui-color: #FF006A; 
            --bg-color: black;
        }

        html, body {
            font-family: 'Telegrama Render', sans-serif;
            background-color: var(--bg-color);
            /* Arka plan resmi eklemek istersen buraya ekleyebilirsin */
            /* background-image: url('...'); */
            /* background-size: cover; */
            color: var(--ui-color);
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100vw;
            height: 100vh;
            touch-action: none; /* Critical for mobile: disables browser zoom/scroll handling */
        }

        #scene-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            touch-action: none;
        }

        /* HTML Elements in 3D */
        .scene-html-element {
            pointer-events: auto; /* Enable clicking on HTML */
            user-select: none;
            backface-visibility: hidden;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8); /* Slight dark bg for readability */
            border: 1px solid var(--ui-color);
        }
        
        .scene-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
        }
        .loader-text {
            font-family: 'Telegrama Raw', sans-serif;
            font-size: 2rem; color: var(--ui-color);
            animation: pulse 1s infinite;
            text-align: center;
            padding: 20px;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

    </style>
</head>

        // --- 2. SETUP ---
        let camera, scene, rendererGL, rendererCSS, controls, dragControls;
        let clock;
        let raycaster, mouse;
        const clickableObjects = []; 
        
        // ** MOBILE DETECTION **
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // ** LENS SETTING (FRUSTUM) **
        // Mobilde daha geniş açı (uzaktan bakış) için frustum size'ı artırıyoruz.
        let frustumSize = isMobile ? 5500 : 3000; 
        
        let isClickBlocked = false; 

        // Touch handling variables
        let touchStartX = 0;
        let touchStartY = 0;

        init();
        animate();

        function init() {
            clock = new THREE.Clock();
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            const container = document.getElementById('scene-container');
            const aspect = window.innerWidth / window.innerHeight;
            
            // --- ORTHOGRAPHIC CAMERA SETUP ---
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / - 2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / - 2,
                1,
                10000
            );
            
            camera.position.set(0, 0, 5000); 
            camera.lookAt(0, 0, 0);

            scene = new THREE.Scene();

            // --- RENDERER SETUP ---
            
            // 1. CSS3D Renderer (BOTTOM LAYER)
            rendererCSS = new CSS3DRenderer();
            rendererCSS.setSize(window.innerWidth, window.innerHeight);
            rendererCSS.domElement.style.position = 'absolute';
            rendererCSS.domElement.style.top = '0';
            rendererCSS.domElement.style.zIndex = '0'; 
            container.appendChild(rendererCSS.domElement);

            // 2. WebGL Renderer (TOP LAYER)
            rendererGL = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            rendererGL.setPixelRatio(window.devicePixelRatio);
            rendererGL.setSize(window.innerWidth, window.innerHeight);
            rendererGL.domElement.style.position = 'absolute';
            rendererGL.domElement.style.top = '0';
            rendererGL.domElement.style.zIndex = '1'; 
            rendererGL.domElement.style.pointerEvents = 'none'; 
            rendererGL.toneMapping = THREE.ACESFilmicToneMapping;
            rendererGL.toneMappingExposure = 1.0;
            rendererGL.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(rendererGL.domElement);

            // Controls
            controls = new OrbitControls(camera, document.body);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true; // Bu özellik mobile pinch-to-zoom'u sağlar
            controls.zoomSpeed = 1.0;

            // --- DRAG CONTROLS ---
            // Sadece Masaüstünde (Mobile değilse) Drag özelliğini açıyoruz
            if (!isMobile) {
                dragControls = new DragControls(clickableObjects, camera, document.body);
                
                dragControls.addEventListener('dragstart', function (event) {
                    controls.enabled = false;
                    isClickBlocked = false; 
                });

                dragControls.addEventListener('drag', function (event) {
                    isClickBlocked = true; 
                });

                dragControls.addEventListener('dragend', function (event) {
                    controls.enabled = true;
                    if (isClickBlocked) {
                        setTimeout(() => { isClickBlocked = false; }, 100);
                    }
                });
            }

            const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
            dirLight.position.set(1000, 1000, 1000);
            scene.add(dirLight);

            const pmremGenerator = new THREE.PMREMGenerator(rendererGL);
            pmremGenerator.compileEquirectangularShader();
            new RGBELoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr', (texture) => {
                const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = envMap;
                texture.dispose();
                pmremGenerator.dispose();
            });

            document.fonts.ready.then(function () {
                buildCuratedScene();
            });

            window.addEventListener('resize', onWindowResize);
            
            // --- EVENT LISTENERS FOR INTERACTION ---
            
            // 1. Desktop Click
            window.addEventListener('click', (event) => {
                // Drag sonrası tıklamayı engelle (Desktop only logic)
                if (isClickBlocked) return;
                
                // Normal tıklama
                handleInteraction(event.clientX, event.clientY);
            }); 
            
            // 2. Mobile Tap (Touch) Detection
            // Touch başlangıcını kaydet
            window.addEventListener('touchstart', (event) => {
                if(event.touches.length > 0) {
                    touchStartX = event.touches[0].clientX;
                    touchStartY = event.touches[0].clientY;
                }
            }, {passive: false});

            // Touch bitişini kontrol et - eğer kaydırma yoksa "Tıklama" say
            window.addEventListener('touchend', (event) => {
                if(event.changedTouches.length > 0) {
                    const touchEndX = event.changedTouches[0].clientX;
                    const touchEndY = event.changedTouches[0].clientY;
                    
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;
                    
                    // Hareket çok az ise (örneğin 10 pikselden az), bu bir TIKLAMA (TAP) dır.
                    if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                        handleInteraction(touchEndX, touchEndY);
                    }
                }
            }, {passive: false});
            
            
            setTimeout(() => { document.getElementById('loader').style.opacity = 0; }, 1000);
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1500);
        }

        // --- UNIFIED INTERACTION HANDLER ---
        function handleInteraction(clientX, clientY) {
            // Mouse vektörünü güncelle
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(clickableObjects, true); 

            if (intersects.length > 0) {
                let object = intersects[0].object;
                
                // Parent'a kadar çık
                while(object.parent && !object.userData.isVideo && !object.userData.isSound && !object.userData.isLink) {
                    object = object.parent;
                    if (!object) break; 
                }
                if (!object) object = intersects[0].object; 

                // --- VIDEO PLAY/PAUSE ---
                if (object.userData.isVideo) {
                    const vid = object.userData.videoEl;
                    const playBtn = object.userData.playBtn;
                    
                    if (vid.paused || vid.ended) {
                        vid.play(); // Mobile'da kullanıcı etkileşimi (touchend) içinde olduğumuz için çalışır
                        object.material.map = object.userData.videoTex;
                        object.userData.isPlaying = true;
                        playBtn.visible = false;
                        
                        vid.onended = () => {
                            object.userData.isPlaying = false;
                            playBtn.visible = true;
                        };
                    } else {
                        vid.pause();
                        object.userData.isPlaying = false;
                        playBtn.visible = true;
                    }
                    object.material.needsUpdate = true;
                }

                // --- SOUND PLAY/PAUSE ---
                if (object.userData.isSound) {
                    const audio = object.userData.audioEl;
                    if (audio.paused) {
                        audio.play();
                        object.userData.isPlaying = true;
                        new TWEEN.Tween(object.scale).to({x: object.scale.x * 1.1, y: object.scale.y * 1.1}, 100).yoyo(true).repeat(1).start();
                    } else {
                        audio.pause();
                        audio.currentTime = 0; 
                        object.userData.isPlaying = false;
                    }
                }

                // --- LINK CLICK ---
                if (object.userData.isLink) {
                    // Animasyon (Hafif bir zıplama)
                    new TWEEN.Tween(object.scale).to({x: object.scale.x * 0.9, y: object.scale.y * 0.9}, 100).yoyo(true).repeat(1).start();
                    
                    // Yeni sekmede aç
                    setTimeout(() => {
                        window.open(object.userData.url, '_blank');
                    }, 150);
                }
            }
        }

        // --- 3. BUILDER ---

        function fixGithubUrl(url) {
            if (url.includes('github.com') && url.includes('/blob/')) {
                return url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }
            return url;
        }

        function degToRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        // GÜNCELLENEN FONKSİYON: Arka plan rengi (backgroundColor) parametresi eklendi
        function createTextTexture(text, fontSize, font, color, backgroundColor = null) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const lines = text.split('\\n').length > 1 ? text.split('\\n') : text.split('\n');
            const lineHeight = fontSize * 1.2; 
            
            ctx.font = `${fontSize}px "${font}"`;
            let maxWidth = 0;
            lines.forEach(line => {
                const w = ctx.measureText(line).width;
                if(w > maxWidth) maxWidth = w;
            });
            
            // Arka plan varsa biraz dolgu (padding) ekleyelim ki yazı sıkışmasın
            const paddingX = backgroundColor ? 50 : 20; 
            const paddingY = backgroundColor ? 50 : 20;

            canvas.width = Math.ceil(maxWidth + paddingX * 2); 
            canvas.height = Math.ceil(lines.length * lineHeight + paddingY);
            
            // Eğer arka plan rengi varsa kutuyu boya
            if (backgroundColor) {
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            ctx.font = `${fontSize}px "${font}"`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const centerX = canvas.width / 2;
            const startY = (canvas.height - (lines.length - 1) * lineHeight) / 2;
            
            lines.forEach((line, i) => {
                ctx.fillText(line, centerX, startY + (i * lineHeight));
            });
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.minFilter = THREE.LinearFilter;
            return { texture: tex, width: canvas.width, height: canvas.height };
        }

        function createPlayButtonTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.beginPath();
            ctx.moveTo(35, 25);
            ctx.lineTo(105, 64);
            ctx.lineTo(35, 103);
            ctx.closePath();
            
            ctx.fillStyle = '#FF006A';
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 10;
            ctx.fill();

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function buildCuratedScene() {
            const gltfLoader = new GLTFLoader();
            const dracoLoader = new DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            gltfLoader.setDRACOLoader(dracoLoader);
            gltfLoader.setMeshoptDecoder(MeshoptDecoder);
            const textureLoader = new THREE.TextureLoader();

            sceneObjects.forEach(item => {
                const applyTransform = (obj3d) => {
                    if (item.position) obj3d.position.set(item.position.x, item.position.y, item.position.z);
                    if (item.rotation) obj3d.rotation.set(degToRad(item.rotation.x), degToRad(item.rotation.y), degToRad(item.rotation.z));
                    if (item.scale) {
                        if (typeof item.scale === 'number') obj3d.scale.setScalar(item.scale);
                        else obj3d.scale.set(item.scale.x, item.scale.y, item.scale.z);
                    }
                };

                const safeSrc = item.src ? fixGithubUrl(item.src) : '';

                // --- VIDEO ---
                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = safeSrc;
                    video.crossOrigin = "anonymous";
                    video.loop = false;
                    video.muted = false;
                    video.playsInline = true;
                    video.style.display = 'none'; 
                    document.body.appendChild(video);

                    const thumbUrl = item.poster ? fixGithubUrl(item.poster) : 'https://placehold.co/1024x576/000/FFF?text=PLAY';
                    const posterTexture = textureLoader.load(thumbUrl);
                    posterTexture.colorSpace = THREE.SRGBColorSpace;

                    const videoTexture = new THREE.VideoTexture(video);
                    videoTexture.colorSpace = THREE.SRGBColorSpace;

                    const geometry = new THREE.PlaneGeometry(item.width, item.height);
                    const material = new THREE.MeshBasicMaterial({ map: posterTexture, side: THREE.DoubleSide, transparent: false });
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    const playTex = createPlayButtonTexture();
                    const playGeo = new THREE.PlaneGeometry(200, 200); 
                    const playMat = new THREE.MeshBasicMaterial({ map: playTex, transparent: true, side: THREE.DoubleSide, depthTest: false });
                    const playMesh = new THREE.Mesh(playGeo, playMat);
                    playMesh.position.z = 5; 
                    playMesh.renderOrder = 1; 
                    
                    // Önemli: Play butonuna isim verelim ki raycaster ile bulabilelim
                    playMesh.name = "PlayButton";
                    
                    mesh.add(playMesh); 

                    applyTransform(mesh);
                    
                    mesh.userData = { 
                        isVideo: true, 
                        videoEl: video, 
                        videoTex: videoTexture,
                        posterTex: posterTexture,
                        isPlaying: false,
                        playBtn: playMesh
                    };
                    
                    scene.add(mesh);
                    clickableObjects.push(mesh);
                }

                // --- HTML (IFRAME) ---
                else if (item.type === 'html') {
                    const div = document.createElement('div');
                    div.className = 'scene-html-element';
                    div.style.width = (item.width || 800) + 'px';
                    div.style.height = (item.height || 600) + 'px';
                    
                    const iframe = document.createElement('iframe');
                    iframe.className = 'scene-iframe';
                    iframe.src = safeSrc;
                    div.appendChild(iframe);

                    const cssObj = new CSS3DObject(div);
                    applyTransform(cssObj);
                    scene.add(cssObj);
                }

                // --- SOUND ---
                else if (item.type === 'sound') {
                    const audio = new Audio(safeSrc);
                    // Load Speaker PNG
                    const speakerTex = textureLoader.load('https://raw.githubusercontent.com/decentralize-dfw/decentralize-archives/main/clicktoplay.png');
                    speakerTex.colorSpace = THREE.SRGBColorSpace;

                    const size = 200; 
                    const geometry = new THREE.PlaneGeometry(size, size);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: speakerTex, 
                        transparent: true, 
                        side: THREE.DoubleSide 
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    applyTransform(mesh);

                    // Add Label (Text Mesh) as Child
                    if (item.label) {
                        // Sound label şeffaf kalsın diye background parametresi göndermiyoruz (null)
                        const { texture, width, height } = createTextTexture(item.label, 40, item.fontFamily || 'sans-serif', item.color || '#fff');
                        const labelGeo = new THREE.PlaneGeometry(width, height);
                        const labelMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
                        const labelMesh = new THREE.Mesh(labelGeo, labelMat);
                        // Position above the speaker
                        labelMesh.position.y = size / 2 + height / 2 + 10; 
                        mesh.add(labelMesh);
                    }

                    mesh.userData = {
                        isSound: true,
                        audioEl: audio,
                        isPlaying: false
                    };

                    scene.add(mesh);
                    clickableObjects.push(mesh);
                }

                // --- IMAGE ---
                else if (item.type === 'image') {
                    const texture = textureLoader.load(safeSrc);
                    texture.colorSpace = THREE.SRGBColorSpace;
                    
                    const geometry = new THREE.PlaneGeometry(1, 1); 
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture, 
                        side: THREE.DoubleSide, 
                        transparent: true,
                        alphaTest: 0.5 
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    applyTransform(mesh);
                    
                    if (item.width) {
                        mesh.scale.set(item.width, item.width, 1); 
                        texture.onload = () => {
                            const aspect = texture.image.width / texture.image.height;
                            mesh.scale.set(item.width, item.width / aspect, 1);
                        }
                    }

                    scene.add(mesh);
                    clickableObjects.push(mesh); // Add images to draggable list
                }

                // --- TEXT (WEBGL) ---
                else if (item.type === 'text') {
                    // Normal textler şeffaf kalsın, backgroundColor parametresi yollamıyoruz.
                    const { texture, width, height } = createTextTexture(item.content, item.fontSize, item.fontFamily, item.color);
                    
                    const geometry = new THREE.PlaneGeometry(width, height);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture, 
                        transparent: true, 
                        side: THREE.DoubleSide,
                        alphaTest: 0.1 
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    applyTransform(mesh);
                    
                    scene.add(mesh);
                    clickableObjects.push(mesh); // Add text to draggable list
                }

                // --- MODEL ---
                else if (item.type === 'model') {
                    gltfLoader.load(safeSrc, (gltf) => {
                        const model = gltf.scene;
                        applyTransform(model);
                        scene.add(model);
                        clickableObjects.push(model); // Add model to draggable list
                        
                        if (gltf.animations && gltf.animations.length > 0) {
                            const mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
                            if (!window.mixers) window.mixers = [];
                            window.mixers.push(mixer);
                        }
                    }, undefined, (err) => console.error(err));
                }

                // --- LINK OBJECT (MODIFIED) ---
                else if (item.type === 'link') {
                    const group = new THREE.Group();
                    applyTransform(group);
                    
                    // 1. Resim (Image)
                    const texture = textureLoader.load(safeSrc);
                    texture.colorSpace = THREE.SRGBColorSpace;
                    
                    const imgWidth = item.width || 200;
                    const imgGeo = new THREE.PlaneGeometry(imgWidth, imgWidth); 
                    const imgMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
                    const imgMesh = new THREE.Mesh(imgGeo, imgMat);
                    
                    // Aspect ratio koruma
                    texture.onload = () => {
                        const aspect = texture.image.width / texture.image.height;
                        imgMesh.scale.set(1, 1/aspect, 1); 
                    };

                    group.add(imgMesh);

                    // 2. Etiket (Label) - GÜNCELLENDİ
                    if (item.label) {
                        // SADECE LİNKLER İÇİN: Beyaz Arka Plan, Pembe Yazı
                        const textColor = '#FF006A';
                        const bgColor = '#FFFFFF';

                        const { texture: textTex, width: textW, height: textH } = createTextTexture(
                            item.label, 
                            item.fontSize || 40, 
                            item.fontFamily || 'sans-serif', 
                            textColor, 
                            bgColor // Arka plan rengi burada gönderiliyor
                        );
                        
                        const labelGeo = new THREE.PlaneGeometry(textW, textH);
                        const labelMat = new THREE.MeshBasicMaterial({ map: textTex, transparent: true, side: THREE.DoubleSide });
                        const labelMesh = new THREE.Mesh(labelGeo, labelMat);
                        
                        // Konum: Resmin altına (Boşluğu 200 birime çıkardık)
                        labelMesh.position.y = - (imgWidth / 2 + 200); 
                        
                        group.add(labelMesh);
                    }

                    group.userData = {
                        isLink: true,
                        url: item.link
                    };

                    scene.add(group);
                    clickableObjects.push(group); 
                }
            });
        }

        // --- RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            
            if (clock) {
                const delta = clock.getDelta();
                if (window.mixers) {
                    window.mixers.forEach(mixer => mixer.update(delta));
                }
            }

            if (controls) controls.update();
            
            rendererGL.render(scene, camera);
            rendererCSS.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            
            // Re-calculate frustum on resize (handles mobile orientation change)
            let currentFrustum = frustumSize;
            if (isMobile && window.innerWidth < window.innerHeight) {
                 // Portrait mode on mobile might need even more zoom out
                 currentFrustum = 6000;
            } else if (isMobile) {
                 currentFrustum = 5500;
            } else {
                 currentFrustum = 3000;
            }

            camera.left = - currentFrustum * aspect / 2;
            camera.right = currentFrustum * aspect / 2;
            camera.top = currentFrustum / 2;
            camera.bottom = - currentFrustum / 2;
            
            camera.updateProjectionMatrix();
            rendererGL.setSize(window.innerWidth, window.innerHeight);
            rendererCSS.setSize(window.innerWidth, window.innerHeight);
        }

    </script>
