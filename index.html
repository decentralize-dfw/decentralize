<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Portfolio Interface - V10</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --ui-color: #FF006A; 
            --bg-color: black;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--ui-color);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Sayfa scroll barını engelle */
            display: flex;
            flex-direction: column;
        }

        /* --- UI CONTAINER (HEADER) --- */
        #ui-container {
            position: relative; 
            width: 100%; 
            z-index: 100;
            padding: 0 2rem; 
            height: 50px; /* İnce üst bar */
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: space-between; 
            background-color: var(--bg-color); 
            border-bottom: 1px solid rgba(255, 0, 106, 0.3); 
            flex-shrink: 0;
        }

        /* SOL TARAF: MENÜ */
        .menu-bar {
            display: flex; 
            flex-wrap: nowrap; 
            gap: 0.5rem; 
            align-items: center; 
        }

        .menu-group-separator {
            width: 1px; height: 14px; background-color: var(--ui-color);
            opacity: 0.3; margin: 0 6px;
        }

        .nav-btn {
            background: transparent; 
            border: 1px solid transparent; 
            color: var(--ui-color); 
            padding: 2px 8px; 
            text-transform: capitalize; 
            font-size: 0.75rem; /* ~12px */
            font-weight: 400;
            cursor: pointer; 
            transition: all 0.2s ease; 
            border-radius: 0.25rem; 
            opacity: 0.7;
        }
        .nav-btn:hover { opacity: 1; border-color: var(--ui-color); }
        .nav-btn.active { background-color: transparent; color: var(--ui-color); border-color: var(--ui-color); opacity: 1; font-weight: 500; }

        /* SAĞ TARAF: LOGOLAR */
        .right-section {
            display: flex;
            align-items: center;
            height: 100%;
            gap: 30px; /* İkon grubu ile Ana Logo arasındaki boşluk */
        }

        /* Ana Logo (D*) - En sağda */
        .main-logo-link {
            height: 70%; /* Bar yüksekliğine oranla */
            display: flex;
            align-items: center;
        }

        .main-logo {
            height: 100%; 
            width: auto;
            object-fit: contain;
            opacity: 0.8;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .main-logo:hover { opacity: 1; }

        /* Sosyal İkon Grubu - Ana Logonun Solunda */
        .social-group {
            display: flex;
            align-items: center;
            gap: 8px; /* İkonlar arası 8px boşluk */
        }

        /* Küçük İkonlar (12x12 pixel) */
        .social-icon {
            width: 12px;
            height: 12px;
            display: block;
            opacity: 0.6;
            transition: all 0.2s;
            object-fit: contain;
        }
        .social-icon:hover {
            opacity: 1;
            transform: scale(1.2); 
        }

        /* --- IFRAME CONTAINER --- */
        #iframe-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden; /* Iframe dışına taşmayı engelle */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Mobil Düzenleme */
        @media (max-width: 768px) { 
            #ui-container { padding: 0 1rem; }
            .right-section { display: none; } 
        }
    </style>
</head>
<body>

    <!-- HEADER BAR -->
    <div id="ui-container">
        
        <!-- SOL: MENÜ -->
        <div class="menu-bar">
            <button class="nav-btn active" onclick="loadUrl('home', this)">HOME</button>
            <div class="menu-group-separator"></div>
            <button class="nav-btn" onclick="loadUrl('works', this)">WORKS</button>
            <button class="nav-btn" onclick="loadUrl('list', this)">LIST</button>
            <!-- D** butonu buradan kaldırıldı, sağa logo olarak eklendi -->
        </div>

        <!-- SAĞ: LOGOLAR -->
        <div class="right-section">
            
            <!-- Küçük İkonlar (Solda) -->
            <div class="social-group">
                <!-- Twitter (X) -->
                <a href="https://twitter.com" target="_blank">
                    <img src="https://cdn.simpleicons.org/x/FF006A" class="social-icon" alt="Twitter">
                </a>
                <!-- Instagram -->
                <a href="https://instagram.com" target="_blank">
                    <img src="https://cdn.simpleicons.org/instagram/FF006A" class="social-icon" alt="Instagram">
                </a>
                <!-- Linkedin -->
                <a href="https://linkedin.com" target="_blank">
                    <img src="https://cdn.simpleicons.org/linkedin/FF006A" class="social-icon" alt="Linkedin">
                </a>
                <!-- PDF -->
                <a href="#" target="_blank">
                    <img src="https://cdn.simpleicons.org/adobeacrobatreader/FF006A" class="social-icon" alt="PDF">
                </a>
                <!-- Mail -->
                <a href="mailto:info@de-centralize.com">
                    <img src="https://cdn.simpleicons.org/gmail/FF006A" class="social-icon" alt="Mail">
                </a>
            </div>

            <!-- Ana Logo / D* (En Sağda) -->
            <a href="https://de-centralize.com/info" target="_blank" class="main-logo-link">
                <img src="https://placehold.co/40x40/FF006A/000000?text=D*" alt="D* Info" class="main-logo">
            </a>

        </div>

    </div>

    <!-- İÇERİK ALANI -->
    <div id="iframe-container">
        <iframe id="main-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const links = {
            'home': 'https://raw.githack.com/decentralize-dfw/decentralize/refs/heads/main/home',
            'works': 'https://de-centralize.com/works',
            'list': 'https://de-centralize.com/list'
            // 'd' linki artık sağ üstteki logoda
        };

        const frame = document.getElementById('main-frame');

        function loadUrl(key, btn) {
            if(links[key]) {
                frame.src = links[key];
            }
            if(btn) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        }

        window.onload = function() {
            loadUrl('home', null);
        };
    </script>
</body>
</html>
