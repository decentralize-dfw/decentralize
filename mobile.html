<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Portfolio Interface - V15</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --ui-color: #FF006A; 
            --bg-color: black;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--ui-color);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- UI CONTAINER (HEADER) --- */
        #ui-container {
            position: relative; 
            width: 100%; 
            z-index: 100;
            padding: 0 0 0 2rem; 
            height: 50px; 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: space-between; 
            background-color: var(--bg-color); 
            border-bottom: 1px solid rgba(255, 0, 106, 0.3); 
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        /* SOL TARAF: MENÜ */
        .menu-bar {
            display: flex; 
            flex-wrap: nowrap; 
            gap: 0.5rem; 
            align-items: center; 
        }

        .menu-group-separator {
            width: 1px; height: 14px; background-color: var(--ui-color);
            opacity: 0.3; margin: 0 6px;
        }

        .nav-btn {
            background: transparent; 
            border: 1px solid transparent; 
            color: var(--ui-color); 
            padding: 2px 8px; 
            text-transform: capitalize; 
            font-size: 0.75rem; /* Masaüstü: ~12px */
            font-weight: 400;
            cursor: pointer; 
            transition: all 0.2s ease; 
            border-radius: 0.25rem; 
            opacity: 0.7;
        }
        .nav-btn:hover { opacity: 1; border-color: var(--ui-color); }
        .nav-btn.active { background-color: transparent; color: var(--ui-color); border-color: var(--ui-color); opacity: 1; font-weight: 500; }

        /* SAĞ TARAF: LOGOLAR */
        .right-section {
            display: flex;
            align-items: center;
            height: 100%;
            gap: 30px;
        }

        .main-logo-container {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .main-logo {
            height: 100%; 
            width: auto;
            object-fit: contain; 
            object-position: right; 
            opacity: 1;
            cursor: default; 
            display: block;
        }
        
        .social-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-icon {
            width: 12px;
            height: 12px;
            display: block;
            opacity: 0.6;
            transition: all 0.2s;
            object-fit: contain;
        }
        .social-icon:hover { opacity: 1; transform: scale(1.2); }

        /* --- IFRAME CONTAINER --- */
        #iframe-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- MOBIL MOD --- */
        @media (max-width: 768px) { 
            #ui-container {
                padding: 0 0.5rem; /* Paddingi küçült */
                height: 40px; /* Barı biraz incelt */
                justify-content: center; /* Ortala */
            }

            /* Sağ tarafı (Logolar, Sosyal İkonlar) gizle - Temiz görünüm için */
            .right-section {
                display: none !important;
            }

            /* Separatoru gizle - Butonlar birbirine yakın olacağı için */
            .menu-group-separator {
                display: none;
            }

            /* Tüm butonları göster ama fontlarını küçült sığması için */
            .nav-btn {
                font-size: 0.65rem !important; 
                padding: 2px 6px;
                letter-spacing: 0.5px;
            }
            
            /* Menü barı ekran genişliğine yay */
            .menu-bar {
                width: 100%;
                justify-content: space-evenly; 
            }
        }
    </style>
</head>
<body>

    <!-- HEADER BAR -->
    <div id="ui-container">
        
        <!-- SOL: MENÜ -->
        <div class="menu-bar">
            <button class="nav-btn active" data-key="home" onclick="userSelectPage('home', this)">HOME</button>
            <div class="menu-group-separator"></div>
            <button class="nav-btn" data-key="works" onclick="userSelectPage('works', this)">WORKS</button>
            <button class="nav-btn" data-key="list" onclick="userSelectPage('list', this)">LIST</button>
            <button class="nav-btn" data-key="info" onclick="userSelectPage('info', this)">INFO</button>
        </div>

        <!-- SAĞ: LOGOLAR -->
        <div class="right-section">
            
           

            <!-- Ana Logo -->
            <div class="main-logo-container">
                <img src="https://raw.githubusercontent.com/decentralize-dfw/decentralize/main/decentralize-logo.png" alt="D* Logo" class="main-logo">
            </div>

        </div>

    </div>

    <!-- İÇERİK ALANI -->
    <div id="iframe-container">
        <iframe id="main-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const links = {
            'home': 'https://de-centralize.com/home',
            'works': 'https://de-centralize.com/works',
            'list': 'https://de-centralize.com/list',
            'info': 'https://de-centralize.com/info'
        };

        // Masaüstü veya mobil fark etmeksizin aynı linkler kullanılır
        const frame = document.getElementById('main-frame');

        function userSelectPage(key, btn) {
            // Linki belirle
            let targetUrl = links[key];
            
            if (frame.src !== targetUrl) {
                frame.src = targetUrl;
            }
            
            // Buton aktifliğini güncelle
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            else {
                const autoBtn = document.querySelector(`.nav-btn[data-key="${key}"]`);
                if(autoBtn) autoBtn.classList.add('active');
            }
        }

        window.onload = function() {
            // Başlangıçta Home yükle
            userSelectPage('home', null);
        };
    </script>
</body>
</html>
